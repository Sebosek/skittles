<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu+Mono">
    <link rel="stylesheet" href="https://unpkg.com/jam-icons@1.0.72/css/jam-icons.min.css">
    <link rel="stylesheet" href="/css/main.css">

    <title>Skittles</title>
</head>

<body>
    <section class="content">
        <div class="grid">
            <div class="column-10 column-at-7">
                <section class="layout">
                    <form class="layout__body">
                        <fieldset>
                            <label class="input">
                                <div class="input__label">Server address</div>
                                <div class="input__envelope">
                                    <input class="input__control" type="text" tabindex="1" value="10.10.30.103">
                                    <div class="input__icon tooltip" data-tooltip="Open">
                                        <svg class="icon"><use xlink:href="#chevron-down" /></svg>
                                    </div>
                                    <div class="input__icon tooltip" data-tooltip="Clear the value">
                                        <svg class="icon"><use xlink:href="#close" /></svg>
                                    </div>
                                </div>
                                <ul class="menu menu--spread menu--over menu--hide">
                                    <li>
                                        <a class="menu__item" href="#">Use '10.10.30.103'</a>
                                    </li>
                                    <li>
                                        <a class="menu__item" href="#">https://10.10.29.22/</a>
                                    </li>
                                    <li>
                                        <a class="menu__item" href="#">https://10.10.30.187/</a>
                                    </li>
                                </ul>
                            </label>

                            <label class="input">
                                <div class="input__label">Login email</div>
                                <div class="input__envelope">
                                    <input class="input__control" type="text" tabindex="2">
                                    <div class="input__icon tooltip" data-tooltip="Clear the value">
                                        <svg class="icon"><use xlink:href="#close" /></svg>
                                    </div>
                                </div>
                            </label>
            
                            <label class="input">
                                <div class="input__label">Password</div>
                                <div class="input__envelope">
                                    <input class="input__control" type="password" tabindex="3">
                                    <div class="input__icon tooltip" data-tooltip="Show password">
                                        <svg class="icon"><use xlink:href="#eye" /></svg>
                                    </div>
                                    <div class="input__icon tooltip" data-tooltip="Clear the value">
                                        <svg class="icon"><use xlink:href="#close" /></svg>
                                    </div>
                                </div>
                            </label>
                        </fieldset>

                        <div class="flex">
                            <a class="button button--link" tabindex="4">Go to login page</a>
                            <button class="button button--primary" type="button" tabindex="5">
                                <span>Get a token</span>
                            </button>
                        </div>
                    </form>
                </section>
            </div>
        </div>
    </section>
</body>
</html>
